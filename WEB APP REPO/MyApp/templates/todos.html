{% extends "base.html" %}

{% block content %}
<h1 style="font-family: Arial, sans-serif; margin-bottom: 20px;">📝 Todo List</h1>

<ul style="list-style: none; padding: 0;">
  {% for todo in todos %}
    <li>
      <strong>{{ todo.title }}</strong><br/>
      <span>
        {% if todo.completed %}✔ Completed{% else %}⏳ Not Completed{% endif %}
      </span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
